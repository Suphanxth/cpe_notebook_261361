{% extends 'app_general/components/base.html' %}

{% block site_title %}
    Login | 
{% endblock %}

{% block content %}
<section class="content-section content-section-single">
    <div class="content-container content-container-narrow">
        <h3 class="content-title">เข้าสู่ระบบ</h3>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <p>
                <button class="button button-primary" type="submit">
                    เข้าสู่ระบบ
                </button>
                <a href="{% url 'register' %}">สร้างบัญชี</a>
            </p>
            <p>
                <a href="{% url 'password_reset' %}">ลืมรหัสผ่าน?</a>
            </p>   
        </form>
    </div>
</section>
{% endblock %}
